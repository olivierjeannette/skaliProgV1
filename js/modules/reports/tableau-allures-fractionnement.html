<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tableau d'allures fractionné</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }

            h1 {
                text-align: center;
                color: #2d3748;
                margin-bottom: 10px;
                font-size: 28px;
                font-weight: 600;
            }

            .subtitle {
                text-align: center;
                color: #718096;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .percentage-control {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 15px;
                padding: 20px;
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .percentage-label {
                color: white;
                font-weight: 500;
                font-size: 16px;
            }

            .percentage-input {
                width: 80px;
                padding: 8px 12px;
                border: 2px solid white;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
                background: white;
                color: #667eea;
            }

            .percentage-input:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            }

            .percentage-display {
                color: white;
                font-size: 24px;
                font-weight: 700;
                min-width: 60px;
            }

            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                overflow: hidden;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            }

            thead {
                background: #f7fafc;
            }

            th {
                padding: 15px;
                text-align: center;
                font-weight: 600;
                color: #4a5568;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                border-bottom: 2px solid #e2e8f0;
            }

            th:first-child {
                text-align: left;
                padding-left: 25px;
            }

            td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #e2e8f0;
            }

            td:first-child {
                text-align: left;
                padding-left: 25px;
                font-weight: 500;
                color: #2d3748;
            }

            tbody tr:hover {
                background: #f7fafc;
                transition: background 0.2s ease;
            }

            tbody tr:last-child td {
                border-bottom: none;
            }

            .time-input {
                width: 90px;
                padding: 6px 10px;
                border: 2px solid #cbd5e0;
                border-radius: 6px;
                font-size: 14px;
                text-align: center;
                transition: all 0.2s ease;
            }

            .time-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .result {
                font-weight: 600;
                color: #2d3748;
                font-size: 16px;
                padding: 8px 16px;
                background: #edf2f7;
                border-radius: 6px;
                display: inline-block;
                min-width: 80px;
            }

            .distance-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                font-weight: 600;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 20px;
                }

                table {
                    font-size: 14px;
                }

                th,
                td {
                    padding: 10px 8px;
                }

                .time-input {
                    width: 70px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Tableau d'Allures Fractionné</h1>
            <p class="subtitle">
                Entrez vos temps de référence au 1200m et ajustez le pourcentage de travail
            </p>

            <div class="percentage-control">
                <label class="percentage-label">Intensité de travail:</label>
                <input
                    type="number"
                    id="pourcentage"
                    class="percentage-input"
                    value="100"
                    min="70"
                    max="110"
                    step="1"
                />
                <span class="percentage-display">%</span>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Temps Référence 1200m</th>
                        <th class="distance-header">600m</th>
                        <th class="distance-header">800m</th>
                        <th class="distance-header">1000m</th>
                        <th class="distance-header">1200m</th>
                        <th class="distance-header">3000m</th>
                    </tr>
                </thead>
                <tbody id="tableau-body">
                    <!-- Les lignes seront générées dynamiquement -->
                </tbody>
            </table>
        </div>

        <script>
            // Temps de référence prédéfinis
            const tempsReferences = [
                '03:30',
                '03:45',
                '04:00',
                '04:15',
                '04:30',
                '04:45',
                '05:00',
                '05:15',
                '05:30',
                '05:45',
                '06:00',
                '06:15',
                '06:30'
            ];

            function tempsVersSecondes(temps) {
                const parties = temps.split(':');
                return parseInt(parties[0]) * 60 + parseInt(parties[1]);
            }

            function secondesVersTemps(secondes) {
                const minutes = Math.floor(secondes / 60);
                const sec = Math.round(secondes % 60);
                return `${minutes.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }

            function calculerTemps(tempsRef1200, distance, pourcentage) {
                const secondes1200 = tempsVersSecondes(tempsRef1200);
                const vitesseBase = secondes1200 / 1200; // secondes par mètre
                const vitesseAjustee = vitesseBase / (pourcentage / 100);
                return secondesVersTemps(vitesseAjustee * distance);
            }

            function genererTableau() {
                const tbody = document.getElementById('tableau-body');
                const pourcentage = parseFloat(document.getElementById('pourcentage').value);
                tbody.innerHTML = '';

                tempsReferences.forEach(tempsRef => {
                    const tr = document.createElement('tr');

                    // Colonne temps référence
                    const tdRef = document.createElement('td');
                    tdRef.textContent = tempsRef;
                    tr.appendChild(tdRef);

                    // Colonnes distances
                    [600, 800, 1000, 1200, 3000].forEach(distance => {
                        const td = document.createElement('td');
                        const span = document.createElement('span');
                        span.className = 'result';
                        span.textContent = calculerTemps(tempsRef, distance, pourcentage);
                        td.appendChild(span);
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });
            }

            // Événements
            document.getElementById('pourcentage').addEventListener('input', genererTableau);

            // Génération initiale
            genererTableau();
        </script>
    </body>
</html>
