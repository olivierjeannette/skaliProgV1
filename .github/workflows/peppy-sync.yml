name: Peppy Sync

on:
  schedule:
    # Lundi-Vendredi: 9h à 19h (UTC: 8h à 18h) - chaque heure
    - cron: '0 8-18 * * 1-5'
    # Samedi: 11h uniquement (UTC: 10h)
    - cron: '0 10 * * 6'
  # Permet de lancer manuellement
  workflow_dispatch:
    inputs:
      hour:
        description: 'Hour to sync (optional, defaults to current)'
        required: false
        type: number

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Peppy sync
        env:
          PEPPY_EMAIL: ${{ secrets.PEPPY_EMAIL }}
          PEPPY_PASSWORD: ${{ secrets.PEPPY_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/peppy-sync-to-supabase.ts ${{ github.event.inputs.hour }}

      - name: Log result
        run: echo "Peppy sync completed at $(date)"
