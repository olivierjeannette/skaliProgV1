name: Peppy Sync

on:
  schedule:
    # Lundi-Vendredi (UTC = heure France - 1)
    # 9h01 France = 8h01 UTC
    - cron: '1 8 * * 1-5'
    # 10h06 France = 9h06 UTC
    - cron: '6 9 * * 1-5'
    # 12h31 France = 11h31 UTC
    - cron: '31 11 * * 1-5'
    # 17h01 France = 16h01 UTC
    - cron: '1 16 * * 1-5'
    # 18h06 France = 17h06 UTC
    - cron: '6 17 * * 1-5'
    # 19h11 France = 18h11 UTC
    - cron: '11 18 * * 1-5'
    # Samedi: 11h01 uniquement (UTC: 10h01)
    - cron: '1 10 * * 6'
  # Permet de lancer manuellement
  workflow_dispatch:
    inputs:
      hour:
        description: 'Hour to sync (optional, defaults to current)'
        required: false
        type: number

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Peppy sync
        env:
          PEPPY_EMAIL: ${{ secrets.PEPPY_EMAIL }}
          PEPPY_PASSWORD: ${{ secrets.PEPPY_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/peppy-sync-to-supabase.ts ${{ github.event.inputs.hour }}

      - name: Log result
        run: echo "Peppy sync completed at $(date)"
